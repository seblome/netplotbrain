version: 2.1

orbs:
  python: circleci/python@1.2
  coveralls: coveralls/coveralls@1.0.6

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.9
    parallelism: 4  # Run 4 containers in parallel
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: Install dependencies
          command: |
            pip install pytest pytest-mpl coveralls coverage pytest-cov \
                        mkdocs-awesome-pages-plugin pheasant mkdocstrings mkdocs-material
      - run:
          name: Install netplotbrain
          command: pip install ./
      - run:
          name: Run pytest tests in parallel with coverage
          command: |
            pytest $(circleci tests glob "tests/**/*.py" | circleci tests split --split-by=timings) \
                   --cov=netplotbrain --cov-config=.coveragerc \
                   --mpl --mpl-results-path=pytest_images
      - store_artifacts:
          path: ./pytest_images/
          destination: pytest_images
      - coveralls/upload:
          parallel: true

  coveralls-finish:
    docker:
      - image: cimg/python:3.9
    steps:
      - coveralls/wait

workflows:
  sample:
    jobs:
      - build-and-test
      - coveralls-finish:
          requires:
            - build-and-test
