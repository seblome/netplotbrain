version: 2.1

orbs:
  python: circleci/python@1.2
  coveralls: coveralls/coveralls@1.0.6

jobs:
  build-and-test:
    docker:
      - image: cimg/python:3.9
    parallelism: 4  # Run 4 containers in parallel
    resource_class: large  # Optional: Change the resource size for larger workloads
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run:
          name: additional pip install
          command: |
            pip install pytest pytest-mpl coveralls
      - run:
          name: doc install
          command: |
            pip install mkdocs-awesome-pages-plugin pheasant mkdocstrings mkdocs-material
      - run:
          name: install netplotbrain
          command: |
            pip install ./
      - run:
          name: Run pytest tests in parallel
          command: |
            pytest $(circleci tests glob "tests/**/*.py" | circleci tests split --split-by=timings) --mpl --confcutdir=.
      - run:
          name: Coveralls
          command: coveralls
      - store_artifacts:
          path: tests/baseline
          destination: baseline_images
      - run:
          name: Check /tmp Directory
          command: |
            echo "Check for files in /tmp"
            ls -R /tmp
      - store_artifacts:
          path: tmp/*
          destination: test_results/
      - run:
          name: Debug Logs
          command: |
            echo "Starting job..."
            ls -al


workflows:
  sample:
    jobs:
      - build-and-test
