site_name: netplotbrain

nav:
    - Home: index.md
    - Features summary: features.md
    - Tutorial: tutorial.md
    - API: api.md
    - Gallery: gallery.md
    - Preset viewing angles: preset.py

theme:
  name: material
  palette:
    scheme: preference
    primary: teal
    accent: purple

plugins:
    - search
    - awesome-pages
    - mkdocs-jupyter:
        execute: True
        allow_errors: false
    - mkdocstrings:
        default_handler: python
        handlers:
        python:
            rendering:
                show_source: true
        watch:
            - netplotbrian/
